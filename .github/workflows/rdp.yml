name: RDP

on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Download and Setup ngrok
        shell: powershell
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath .
          .\ngrok.exe authtoken 30q4MQK68KpdnH8IPF89v9c47sE_5YmwgBAvRsG2W893LAL6C

      - name: Enable RDP and Create User
        shell: powershell
        run: |
          net user kamel123 MyStrong123 /add
          net localgroup administrators kamel123 /add
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Start ngrok and keep session alive
        shell: powershell
        run: |
          Start-Process -NoNewWindow -FilePath .\ngrok.exe -ArgumentList "tcp 3389"
          Start-Sleep -Seconds 10
          $tunnel = Invoke-RestMethod http://127.0.0.1:4040/api/tunnels
          $address = $tunnel.tunnels[0].public_url -replace "tcp://", ""
          Write-Host "Address: $address"
          Write-Host "Username: kamel123"
          Write-Host "Password: MyStrong123"
          
          # KEEP SESSION ALIVE
          while ($true) {
            Start-Sleep -Seconds 30
          }

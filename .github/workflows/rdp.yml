name: RDP

on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Download and Setup ngrok
        shell: powershell
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath .
          .\ngrok.exe authtoken 30q4MQK68KpdnH8IPF89v9c47sE_5YmwgBAvRsG2W893LAL6C

      - name: Enable RDP and Create User
        shell: powershell
        run: |
          net user admin123 P@ssw0rd123 /add
          net localgroup administrators admin123 /add
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Start ngrok and Show RDP Info
        shell: powershell
        run: |
          Start-Process -FilePath ".\ngrok.exe" -ArgumentList "tcp 3389"
          Start-Sleep -Seconds 10

          $tunnel = $null
          $tries = 0

          while ($null -eq $tunnel -and $tries -lt 10) {
            try {
              $tunnel = Invoke-RestMethod -Uri http://127.0.0.1:4040/api/tunnels
            } catch {
              Start-Sleep -Seconds 2
              $tries++
            }
          }

          if ($tunnel -ne $null) {
            $rdpAddress = $tunnel.tunnels[0].public_url -replace "tcp://", ""
            Write-Host ""
            Write-Host "Connect to your RDP:"
            Write-Host "Address: $rdpAddress"
            Write-Host "Username: admin123"
            Write-Host "Password: P@ssw0rd123"
          } else {
            Write-Host "ngrok tunnel not found. RDP setup failed."
          }
